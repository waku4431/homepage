<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HTML5で追加されたtype属性のサンプル</title>
</head>
<body>
  <form action="" method="post">
    <ul>
      <li>search： <input type="search" name="search"></li>
      <li>tel： <input type="tel" name="tel"></li>
      <li>url： <input type="url" name="url"></li>
      <li>email： <input type="email" name="email"></li>
      <li>datetime： <input type="datetime" name="datetime"></li>
      <li>datetime-local： <input type="datetime-local" name="datetime-local"></li>
      <li>date： <input type="date" name="date"></li>
      <li>month： <input type="month" name="month"></li>
      <li>week： <input type="week" name="week"></li>
      <li>time： <input type="time" name="time"></li>
      <li>number： <input type="number" name="number"></li>
      <li>range： <input type="range" name="range"></li>
      <li>color： <input type="color" name="color"></li>
    </ul>
  </form>
</body>
</html>
