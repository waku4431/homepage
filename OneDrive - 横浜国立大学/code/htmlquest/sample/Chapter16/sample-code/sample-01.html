<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>input要素でテキストフィールドを作成したサンプル</title>
</head>
<body>
  <form action="receive.html" method="post">
    <dl>
      <dt>ユーザー名</dt>
      <dd>
        <input type="text" name="your_name">
      </dd>
      <dt>パスワード</dt>
      <dd>
        <input type="password" name="your_password">
      </dd>
    </dl>
    <p>ログインする</p>
  </form>
</body>
</html>
