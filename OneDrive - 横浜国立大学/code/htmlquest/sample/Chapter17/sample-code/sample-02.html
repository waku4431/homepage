<!DOCTYPE html>
<html lang="ja">
<head>

  <title>for属性を使ってコントロール部品と関連付けるサンプル</title>
</head>
<body>
  <form action="" method="post">
    <p>
      <label for="your_name">お名前：</label>

    </p>
    <p><input type="submit" value="送信"></p>
  </form>
</body>
</html>
