    <h1>お問い合わせ</h1>
    <p>下記のフォームよりお問い合わせ下さい。</p>
    <form action="receive.html" method="post">
      <dl>
        <dt><label for="type">お問い合わせ種別</label></dt>
        <dd>
          <select id="type" name="type">
            <option value="予約について">ご予約について</option>
            <option value="お店について">お店について</option>
            <option value="メニューについて">メニューについて</option>
            <option value="採用について">採用について</option>
            <option value="その他">その他</option>
          </select>
        </dd>
        <dt><label for="your_name">お名前</label></dt>
        <dd>
          <input type="text" id="your_name" name="your_name">
        </dd>
        <dt><label for="your_mail">メールアドレス</label></dt>
        <dd>
          <input type="email" id="your_mail" name="your_mail">
        </dd>
        <dt><label for="inquiry">お問い合わせ内容</label></dt>
        <dd>
          <textarea id="inquiry" name="inquiry" rows="8" cols="80"></textarea>
        </dd>
      </dl>
      <p><input type="submit" value="送信する"></p>
    </form>
