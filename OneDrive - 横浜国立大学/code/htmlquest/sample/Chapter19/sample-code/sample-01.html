<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>section要素サンプル</title>
</head>
<body>
  <section>
    <h2>第１章 -ボブのお父さんの会社-</h2>
    <p>ボブは、お父さんに「会社のホームページを更新してくれ」と頼まれた。</p>
    <section>
      <h3>依頼</h3>
      <p>僕はボブに、「お父さんの会社のホームページの更新を手伝ってくれ」とお願いされた。</p>
    </section>
    <section>
      <h3>葛藤</h3>
      <p>僕はボブの依頼を断ろうと考えた。なぜなら、ボブやボブのお父さんの期待に応えれる自信がなかったからだ・・・。</p>
    </section>
  </section>
</body>
</html>
