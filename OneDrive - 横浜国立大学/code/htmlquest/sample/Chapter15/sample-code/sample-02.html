<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>thead要素とtbody要素を使ったサンプル</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>名前</th>
      <th>職種</th>
    </tr>
    <tr>
      <td>ボブ</td>
      <td>Webディレクター見習い</td>
    </tr>
    <tr>
      <td>ムカミ</td>
      <td>Webプログラマー見習い</td>
    </tr>
    <tr>
      <td>メアリー</td>
      <td>Webデザイナー見習い</td>
    </tr>
  </table>
</body>
</html>
