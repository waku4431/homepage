<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>tfoot要素を使ったサンプル</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>科目</th>
        <th>点数</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTML</td>
        <td>73</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>15</td>
      </tr>
    </tbody>
    <tfoot>
    <tr>
      <td>合計</td>
      <td>88</td>
    </tr>
    </tfoot>
  </table>
</body>
</html>
