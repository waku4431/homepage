<body>
  <h1>冒険のはじまり</h1>
  <p>いよいよ伝説のWebクリエーターになるための冒険がはじまる。まずは、冒険の目的と仲間を紹介する。</p>

  <h2>冒険の目的</h2>
  <p>どんな難題もWebで解決できる伝説のWebクリエーターになる</p>

  <h2>仲間</h2>
  <h3>ボブ</h3>
  <p>Webディレクターになりたいテンションが高めの熱い男。</p>
  <h3>ムカミ</h3>
  <p>Webプログラマーになりたいちょっと変わり者の男。</p>
  <h3>メアリー</h3>
  <p>Webデザイナーになりたい天然で気が強い女の子。</p>
